cradle:
  cabal:
    - path: "./ClickHaskell-client/./lib"
      component: "lib:ClickHaskell-client"

    - path: "./ClickHaskell-client/test"
      component: "ClickHaskell-client:test:spec"

    - path: "./ClickHaskell-generics/./lib"
      component: "lib:ClickHaskell-generics"

    - path: "./ClickHaskell-tables/./lib"
      component: "lib:ClickHaskell-tables"

    - path: "./ClickHouse-db-types/./lib"
      component: "lib:ClickHouse-db-types"

    - path: "./ClickHouse-lock/./lib"
      component: "lib:ClickHouse-lock"

    - path: "./ClickHouse-lock/app/Main.hs"
      component: "ClickHouse-lock:exe:clickhouse-lock"

    - path: "./dev/lib"
      component: "lib:dev"

    - path: "./dev/profiling/Main.hs"
      component: "dev:exe:profiling"

    - path: "./integration-testing/lib"
      component: "lib:integration-testing"

    - path: "./integration-testing/app/Main.hs"
      component: "integration-testing:exe:integration-testing"
